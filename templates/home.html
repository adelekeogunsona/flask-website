<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Open Job Listings</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-5">
      <h1 class="text-center mb-4">Open Jobs</h1>
      <div class="row">
        {% for job in jobs %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{ job['title'] }}</h4>
              <h6 class="card-subtitle mb-2 text-muted">Location: {{ job['location'] }}</h6>
              <p class="card-text">Salary: ${{ job['salary'] }}</p>
              <button class="btn btn-primary">Apply Now</button>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="text-white text-center mb-0">&copy; 2023 Job Listings</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
